  <div class="signin">
    <div class="content">
      <h2>Pay now</h2>
      <div class="form">
        <div id="emailField" class="inputBox">
          <input type="text" id="email" required />
          <i>Enter Email Id</i>
        </div>
        <div id="otpField" style="display:none;" class="inputBox">
          <input type="password" id="otp" required />
          <i>Enter OTP</i>
        </div>
        <p id="message"></p>
        <div id="email-section" class="inputBox">
          <input type="submit" id="sendOtpBtn" value="Send OTP"/>
        </div>
        <div id="otp-section" class="inputBox">
          <input type="submit" id="verifyOtpBtn" style="display:none;" value="Purchase"/>
        </div>
      </div>
    </div>

<script>
  const emailInput = document.getElementById("email");
  const sendOtpBtn = document.getElementById("sendOtpBtn");
  const otpInput = document.getElementById("otp");
  const verifyOtpBtn = document.getElementById("verifyOtpBtn");
  const message = document.getElementById("message");

  const urlParams = new URLSearchParams(window.location.search);
  const role = urlParams.get("role"); // role=user/trainer/owner

  sendOtpBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) {
      message.textContent = "Please Enter An Email.";
      message.style.color = "red";
      return;
    }
let data;

    try {
      const res = await fetch("/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

       data = await res.json();

      if (res.ok) {
        // DEV: server returns otp for testing; don't rely on this in prod
        if (data.otp) {
          console.log("DEV OTP:", data.otp);
        }
        message.textContent = "OTP sent to your email!";
        message.style.color = "green";
        document.getElementById("email-section").style.display = "none";
        document.getElementById("emailField").style.display = "none";
        document.getElementById("otp-section").style.display = "block";
        document.getElementById("otpField").style.display = "block";
        document.getElementById("verifyOtpBtn").style.display = "block";

        

      } else {
        message.textContent = data.error || "Failed to send OTP.";
        message.style.color = "red";
      }
    } catch (err) {
      console.error(err);
      message.textContent = "Server error!";
      message.style.color = "red";
    }
  });

  verifyOtpBtn.addEventListener("click", async () => {
    const otp = otpInput.value.trim();
    const email = emailInput.value.trim();

    try {
      const res = await fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      });

      const data = await res.json();

      if (data.success) {
    message.textContent = "‚úÖ OTP verified successfully!";
    message.style.color = "#4CAF50";

    // üëâ Redirect to PORT 5501
    window.location.href = "http://localhost:5501/main.html";
}

      else {
        message.textContent = data.message || "‚ùå Invalid OTP!";
        message.style.color = "red";
      }
    } catch (err) {
      console.error(err);
      message.textContent = "‚ö†Ô∏è Server error!";
      message.style.color = "orange";
    }
  });
</script>
