<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthSync Pro | Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --success-color: #28a745;
            --error-color: #dc3545;
            --info-color: #17a2b8;
            --text-color: #333;
            --light-text-color: #f8f9fa;
            --form-bg: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            background-image: url('Background_login.png');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 30px 20px;
            text-align: center;
            color: var(--light-text-color);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
            max-width: 300px;
            margin: 0 auto;
        }

        .logo {
            width: 70px;
            height: 70px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--primary-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            padding: 30px;
            background: var(--form-bg);
        }

        .user-type {
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid #e0e0e0;
            background: #f9f9f9;
        }

        .user-type-btn {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .user-type-btn i {
            font-size: 16px;
        }

        .user-type-btn:hover {
            background: #f1f1f1;
            color: #444;
        }

        .user-type-btn.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9f9f9;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            background: white;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(106, 17, 203, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.5);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .demo-accounts {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            border: 1px solid #eee;
            color: #555;
        }

        .demo-accounts h3 {
            margin-bottom: 12px;
            text-align: center;
            font-size: 14px;
            color: #444;
        }

        .demo-account {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            border-bottom: 1px dashed #ddd;
        }

        .demo-account:last-child {
            border-bottom: none;
        }

        .demo-account span {
            font-weight: 600;
            color: var(--primary-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 55%;
            transform: translateY(-50%);
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: var(--primary-color);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 18px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.active {
            transform: translateX(0);
        }
        
        .notification.success { border-left: 5px solid var(--success-color); }
        .notification.error { border-left: 5px solid var(--error-color); }
        .notification.info { border-left: 5px solid var(--info-color); }

        .notification i.success { color: var(--success-color); }
        .notification i.error { color: var(--error-color); }
        .notification i.info { color: var(--info-color); }

        @media (max-width: 580px) {
            .container {
                border-radius: 15px;
            }

            .header {
                padding: 25px 15px;
            }

            .form-container {
                padding: 20px;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 28px;
            }

            .links {
                flex-direction: column;
                gap: 12px;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"><i class="fas fa-heartbeat"></i></div>
            <h1>HealthSync Pro</h1>
            <p>Your journey to better health starts here</p>
        </div>
        
        <div class="form-container" id="login-container">
            <div class="user-type">
                <div class="user-type-btn active" data-type="user">
                    <i class="fas fa-user"></i>
                    <span>User</span>
                </div>
                <div class="user-type-btn" data-type="trainer">
                    <i class="fas fa-dumbbell"></i>
                    <span>Trainer</span>
                </div>
                <div class="user-type-btn" data-type="owner">
                    <i class="fas fa-crown"></i>
                    <span>Owner</span>
                </div>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="password-toggle" id="password-toggle">
                        <i class="far fa-eye"></i>
                    </span>
                </div>
                
                <button type="submit" class="btn-login">Login to Dashboard</button>
            </form>
            
            <div class="links">
                <a href="#" onclick="showInfo(event, 'Create Account')"><i class="fas fa-user-plus"></i> Create Account</a>
                <a href="#" onclick="showInfo(event, 'Forgot Password')"><i class="fas fa-lock"></i> Forgot Password?</a>
            </div>
            
            <div class="demo-accounts">
                <h3><i class="fas fa-key"></i> Demo Accounts</h3>
                <div class="demo-account">
                    <span>User:</span> user@healthsync.com
                </div>
                <div class="demo-account">
                    <span>Trainer:</span> trainer@healthsync.com
                </div>
                <div class="demo-account">
                    <span>Password:</span> HealthUser123
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas"></i>
        <span id="notification-text"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const passwordToggle = document.getElementById('password-toggle');
            const passwordInput = document.getElementById('password');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            const userTypeBtns = document.querySelectorAll('.user-type-btn');
            
            // Demo accounts data
            const demoAccounts = {
                "user@healthsync.com": "HealthUser123",
                "trainer@healthsync.com": "HealthUser123",
                "owner@healthsync.com": "HealthUser123"
            };
            
            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.innerHTML = '<i class="far fa-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.innerHTML = '<i class="far fa-eye"></i>';
                }
            });
            
            // Login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    showNotification('Please enter both email and password', 'error');
                    return;
                }
                
                // Check against demo accounts
                if (demoAccounts[email] && demoAccounts[email] === password) {
                    showNotification('Login successful! Redirecting...', 'success');
                    
                    // Simulate redirect
                    setTimeout(function() {
                        alert('Welcome to HealthSync Pro! You would now be redirected to your dashboard.');
                    }, 1500);
                } else {
                    showNotification('Invalid email or password', 'error');
                }
            });

            // Show notification function
            function showNotification(message, type) {
                notificationText.textContent = message;
                const icon = notification.querySelector('i');
                notification.className = `notification active ${type}`;
                
                if (type === 'success') {
                    icon.className = 'fas fa-check-circle success';
                } else if (type === 'error') {
                    icon.className = 'fas fa-exclamation-circle error';
                } else if (type === 'info') {
                    icon.className = 'fas fa-info-circle info';
                }
                
                setTimeout(function() {
                    notification.classList.remove('active');
                }, 3000);
            }

            // Simple handler for demo links
            window.showInfo = function(event, message) {
                event.preventDefault();
                showNotification(`This is a demo page. "${message}" functionality is not active.`, 'info');
            };

            // Handle user type selection
            userTypeBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    userTypeBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    const userType = this.dataset.type;
                    const demoPasswordElement = document.querySelector('.demo-accounts .demo-account:last-child span');
                });
            });
        });
    </script>
</body>
</html>
